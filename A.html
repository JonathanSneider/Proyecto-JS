<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Materia Prima</title>
    <script>
        async function updateMateriaPrima(event) {
            event.preventDefault();
            
            const materialId = document.getElementById('materialId').value;
            const materialName = document.getElementById('materialName').value;
            const materialPrice = document.getElementById('materialPrice').value;
            const materialSupplier = document.getElementById('materialSupplier').value;
            const materialQuantity = document.getElementById('materialQuantity').value;

            // Validación básica
            if (!materialId || !materialName || !materialPrice || !materialSupplier || !materialQuantity) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const response = await fetch('/api/updateMateriaPrima', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    materialId,
                    materialName,
                    materialPrice,
                    materialSupplier,
                    materialQuantity
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('Materia prima actualizada con éxito.');
            } else {
                alert('Error al actualizar materia prima: ' + result.message);
            }
        }
    </script>
</head>
<body>
    <h2>Crear Materia Prima</h2>
    <form id="updateMateriaPrimaForm" onsubmit="updateMateriaPrima(event)">
        <label for="materialId">ID del Material:</label>
        <input type="text" id="materialId" name="materialId" required><br><br>
        
        <label for="materialName">Nombre del Material:</label>
        <input type="text" id="materialName" name="materialName" required><br><br>
        
        <label htmlFor="costDescription">Descripción :</label>
        <input
          type="text"
          id="DescriptionProduct"
          name="costDescription"
          value={formData.costDescription}
          onChange={handleChange}
          required
        /><br/><br/>
        
        <label for="Category">Categoria:</label>
        <input type="number" id="materialPrice" name="materialPrice" step="0.01" required><br><br>


        
        <label for="materialSupplier">Proveedor:</label>
        <input type="text" id="materialSupplier" name="materialSupplier" required><br><br>



        <label for="meterUnit">Unidad del metro :</label>
        <input type="number" id="meterUnit" name="meterUnit" required><br><br>


        <label for="materialQuantity">Cantidad En Stock:</label>
        <input type="number" id="materialQuantity" name="materialQuantity" required><br><br>


        <label for="materialadquitionData">Fecha de adquisicion:</label>
        <input type="date" id="materialQuantity" name="materialQuantity" required><br><br>

        <label for="materialadquitionData">Fecha de Venciminento:</label>
        <input type="date" id="materialQuantity" name="materialQuantity" required><br><br>

        <label for="AdditinalNotes">Ubicacion en almacenamiento:</label>
        <input type="text" id="aditionalNotes" name="aditionalNotes" required><br><br>

        <label for="AdditinalNotes">Notas adicionales:</label>
        <input type="text" id="aditionalNotes" name="aditionalNotes" required><br><br>
        
        <button type="submit">Crear</button>
    </form>
</body>
</html>
